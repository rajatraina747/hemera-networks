<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureDrive - Tech Journalism</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-red: #ff1a1a;
            --dark-bg: #0a0a0f;
            --card-bg: #15151f;
            --text-primary: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Parallax Hero Section */
        .hero {
            height: 80vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transform: translateZ(-1px) scale(2);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, rgba(11,11,11,0.9), rgba(0,243,255,0.2));
            backdrop-filter: blur(5px);
        }

        /* Review Score Widget */
        .review-score {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--cyber-red);
            padding: 1.5rem;
            border-radius: 50%;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            box-shadow: 0 0 15px rgba(255,26,26,0.4);
        }

        /* Tech Spec Grid */
        .spec-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 4rem 5%;
        }

        .spec-card {
            border-left: 4px solid var(--neon-blue);
            padding: 1.5rem;
            background: var(--card-bg);
            position: relative;
        }

        .spec-badge {
            position: absolute;
            top: -15px;
            left: -15px;
            background: linear-gradient(45deg, var(--neon-blue), var(--cyber-red));
            padding: 0.5rem 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            border-radius: 3px;
        }

        /* Dynamic Article Grid */
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 5%;
            grid-auto-flow: dense;
        }

        .featured-card {
            grid-column: span 2;
            position: relative;
            min-height: 400px;
        }

        .article-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            border-color: var(--cyber-red);
        }

        /* Comparison Table */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 4rem 0;
            background: var(--card-bg);
        }

        .comparison-table th {
            background: linear-gradient(45deg, var(--neon-blue), var(--cyber-red));
            padding: 1.5rem;
            text-align: left;
            font-family: 'Orbitron', sans-serif;
        }

        .comparison-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .comparison-table tr:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Animations */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .cyber-overlay::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, 
                transparent 0%, 
                rgba(0,243,255,0.1) 50%, 
                transparent 100%);
            animation: scanline 6s linear infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .spec-grid { grid-template-columns: 1fr; }
            .featured-card { grid-column: span 1; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <video class="hero-video" autoplay muted loop>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-close-up-of-car-lights-477.mp4" type="video/mp4">
        </video>
        <div class="hero-content cyber-overlay">
            <h1 style="font-size: 4rem;">The Future of Mobility</h1>
            <div class="review-score">
                <div>9.8/10</div>
                <div style="font-size: 0.8rem;">INNOVATION SCORE</div>
            </div>
        </div>
    </section>

    <div class="spec-grid">
        <div class="spec-card">
            <div class="spec-badge">TECH SPECS</div>
            <h2>Neural Interface v2.3</h2>
            <ul>
                <li>Bandwidth: 1.2TB/s</li>
                <li>Latency: 0.4ms</li>
                <li>API Version: NeuroLink 4.0</li>
            </ul>
        </div>
        <!-- Add more spec cards -->
    </div>

    <div class="article-grid">
        <article class="article-card featured-card">
            <img src="https://source.unsplash.com/random/1200x800?cybertruck" alt="Featured Article" style="width:100%;">
            <div class="article-meta">
                <h2>CyberTruck 2040 Deep Dive</h2>
                <div class="spec-badge">EXCLUSIVE</div>
            </div>
        </article>
        <!-- Add more article cards -->
    </div>

    <table class="comparison-table">
        <thead>
            <tr>
                <th>Model</th>
                <th>0-60mph</th>
                <th>Range</th>
                <th>AI Level</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>NeuraDrive SX</td>
                <td>1.8s</td>
                <td>1200mi</td>
                <td>AGI 4.2</td>
            </tr>
            <!-- Add more comparison rows -->
        </tbody>
    </table>

    <script>
        // Simple parallax effect
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            document.querySelector('.hero-video').style.transform = 
                `translateZ(-1px) scale(2) translateY(${scrolled * 0.5}px)`;
        });

        // Video play/pause control
        document.querySelector('.hero').addEventListener('click', function() {
            const video = document.querySelector('.hero-video');
            video.paused ? video.play() : video.pause();
        });
    </script>
</body>
</html>
