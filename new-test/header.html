<!-- header.html -->
<a href="#main-content" class="skip-link">Skip to content</a>
<header class="header" role="banner">
  <div class="header-banner">
    <div id="header-date" aria-live="polite">Loading date…</div>
    <div class="header-weather" aria-live="polite">
      <span class="weather-icon">☀️</span>
      <span id="header-weather-temp">--°C</span>
      <span class="weather-location">London</span>
    </div>
  </div>
  <div class="nav-main">
    <div class="nav-logo" aria-label="Hemera Networks homepage">
      Hemera Networks
    </div>
    <button class="mobile-menu-toggle"
            aria-label="Toggle menu"
            aria-expanded="false">
      ☰
    </button>
    <ul class="nav-links">
      <li><a href="#" class="nav-link">Home</a></li>
      <li><a href="#" class="nav-link">News</a></li>
      <li><a href="#" class="nav-link">Sport</a></li>
      <li class="nav-search-form">
        <form action="/search" method="get">
          <input type="search"
                 name="q"
                 placeholder="Search"
                 class="nav-search"
                 aria-label="Search"
                 required>
          <button type="submit"
                  class="nav-search-button"
                  aria-label="Search">
            Search
          </button>
        </form>
      </li>
    </ul>
  </div>
</header>
