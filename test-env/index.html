<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hemera Networks</title>
  <link rel="icon" type="image/x-icon" href="/images/HN Logo.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER SECTION (Loaded Dynamically) -->
  <div id="header-container"></div>
  
  <!-- FILTER BAR (Now only on the homepage) -->
  <div class="filter-bar">
    <div class="container">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="politics">Politics</button>
      <button class="filter-btn" data-category="economics">Economics</button>
      <button class="filter-btn" data-category="culture">Culture</button>
      <button class="filter-btn" data-category="sports">Sports</button>
      <button class="filter-btn" data-category="automotive">Automotive</button>
      <button class="filter-btn" data-category="features">Features</button>
    </div>
  </div>
  
  <!-- MAIN CONTENT -->
  <main class="container">
    <!-- Section 1: Latest Overall Headlines -->
    <section class="latest-articles-overall">
      <h2>Latest Headlines</h2>
      <div class="latest-articles-container">
        <!-- Dynamic articles will be inserted here -->
      </div>
    </section>
    
    <!-- Section 2: Sport Category -->
    <section class="homepage-category-sport">
      <h2>Sport</h2>
      <div class="sport-articles-container">
        <!-- Dynamic Sport articles will be inserted here -->
      </div>
    </section>
    
    <!-- Section 3: News Category -->
    <section class="homepage-category-news">
      <h2>News</h2>
      <div class="news-articles-container">
        <!-- Dynamic News articles will be inserted here -->
      </div>
    </section>
    
    <!-- Section 4: Automotive Category -->
    <section class="homepage-category-automotive">
      <h2>Automotive</h2>
      <div class="auto-articles-container">
        <!-- Dynamic Automotive articles will be inserted here -->
      </div>
    </section>
  </main>
  
  <!-- FOOTER SECTION (Loaded Dynamically) -->
  <div id="footer-container"></div>
  
  <!-- MAIN JAVASCRIPT -->
  <script src="/test-env/main.js"></script>
</body>
</html>
