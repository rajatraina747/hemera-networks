<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather - Hemera Networks</title>
  <script>
    fetch('/head.html')
      .then(r => r.text())
      .then(fragment => {
        document.head.insertAdjacentHTML('beforeend', fragment);
      })
      .catch(console.error);
  </script>
  <!-- Leaflet core CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
</head>
<body>
  <!-- header & footer get injected by script.js -->
  <div id="header-container"></div>

  <main class="main-content">
    <h2 class="section-title">Global Weather Map</h2>
    <div id="weather-map"></div>
  </main>

  <div id="footer-container"></div>

  <!-- Leaflet & MarkerCluster scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- Your loader + API key + header/footer injection -->
  <script src="/script.js" defer></script>
</body>
</html>
